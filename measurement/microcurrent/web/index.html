<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>
      Micrometer
    </title>
    <link rel="stylesheet" href="fontawesome.min.css"/>
    <link rel="stylesheet" href="site.css"/>
  </head>
  <body>
    <div id="toolbar">
      <select id="step-y"></select>
      <select id="step-x"></select>
      <input id="voltage" value=""/>
      <select id="voltages"></select>
      <div id="voltage-adjust">
        <button id="voltage-up">
          <i class="fas fa-angle-up"></i>
        </button>
        <button id="voltage-down">
          <i class="fas fa-angle-down"></i>
        </button>
      </div>
      <select id="osr" title="Oversampling"></select>
      <button id="pause" class="right">
        <i class="fas fa-pause"></i>
      </button>
    </div>
    <canvas id="canvas"></canvas>
    <div id="loading">
      <i class="fas fa-circle-notch fa-spin"></i>
    </div>
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="canvas.js"></script>
    <script type="text/javascript" src="site.js"></script>
  </body>
</html>
